<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">                   
  <title>UFO Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">  
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>    
    <div class="container">
      <div class="row margin-top-50">
        <!-- Filter -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <!-- Input Form -->
                <form id="form">
                  <div class="form-group">                    
                    <ul class="list-group" id="filters">
                      <!-- Date Filter -->
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Enter a Date">
                      </li>
                      <!-- City Filter -->
                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="Enter a City">
                      </li>
                      <!-- State Filter -->
                      <li class="filter list-group-item">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="Enter a State">
                      </li>
                      <!-- Country Filter with dropdown -->
                      <li class="filter list-group-item">
                        <label for="country">Enter a Country</label>
                        <select class="custom-select" id="country">
                          <option selected>Choose a Country</option>
                          <option value="us">USA</option>
                          <option value="ca">Canada</option>
                        </select> 
                      </li>
                      <!-- Shape Filter -->
                      <li class="filter list-group-item">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="Enter a Shape">
                      </li>
                    </ul>
                  </div>
                  <!-- button -->
                  <button id="filter-btn" type="button submit" class="btn btn-default">Apply Filter</button> 
                  <button id="reset-btn" type="reset" class="btn btn-default">Clear Filter</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- Table -->
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>    <!--/.row-->
    </div>

    <!-- Insert Footer -->
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
